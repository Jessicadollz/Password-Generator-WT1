<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="50" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="loercase">Include Lowercase Letters</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
